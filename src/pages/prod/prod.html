<ion-header >
    <ion-toolbar >
      <ion-title >Productos</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click) = "clickCart()">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  


<ion-content padding style = "background-color: #143642">
    <ion-list>
        <ion-item-sliding *ngFor = "let p of producto">
          <ion-item (click)="clickProducto(p)">
            <ion-avatar item-start>
              <img [src] = p.imagen>
            </ion-avatar>
            <h2>{{p.nombre}}</h2>
            <h4>{{p.precio}}</h4>
          </ion-item>        
        </ion-item-sliding>
      </ion-list>

</ion-content>
