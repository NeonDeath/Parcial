<ion-header>

  <ion-navbar>
    <ion-title>Registarse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  style = "background-color: #C9DAEA">
    <ion-list>

        <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input  [(ngModel)]= "name" type="text"></ion-input>
        </ion-item>
        
         <ion-item>
            <ion-label  floating>Teléfono</ion-label>
            <ion-input [(ngModel)]= "num" type="text"></ion-input>
         </ion-item>

        <ion-item>
          <ion-label floating>Correo</ion-label>
          <ion-input  [(ngModel)]= "mail_nuevo" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label  floating>Contraseña</ion-label>
          <ion-input [(ngModel)]= "password" type="password"></ion-input>
        </ion-item>
      
      </ion-list>  
      <button ion-button (click) = "clickAgregar()">Registrarse</button>


</ion-content>
