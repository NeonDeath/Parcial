<ion-header>
    <ion-navbar>
      <ion-title>
        {{producto.nombre}}
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding style = "background-color: #636B61">

    <img [src] = producto.imagen>

    <ion-list>
     <ion-item><ion-icon name="person">  Vendedor: </ion-icon>
       {{producto.vendedor}}
     </ion-item>
     <ion-item > <ion-icon name="md-arrow-dropright">  Valoraci√≥n: </ion-icon>
        <ion-icon name = "star" *ngFor = "let p of producto.valor"></ion-icon>
     </ion-item>
  
     <ion-item > <ion-icon name="logo-usd">  Precio: </ion-icon>
        {{producto.precio}}
      </ion-item>
    
      <ion-item > <ion-icon name="calendar">  Fecha de lanzamiento: </ion-icon>
        {{producto.fecha}}
      </ion-item>
  
     <ion-item > <ion-icon name="md-arrow-dropright">  Disponibles: </ion-icon>
       {{producto.disponible}}
      </ion-item>
    </ion-list>

    <ion-card>

      <ion-item> 
        <ion-avatar item-start>
          <img [src] = producto.image>
        </ion-avatar>
        <h2>{{producto.usuario}}</h2>
        <p>{{producto.date}}</p>
      </ion-item>
    
      <ion-card-content>
        <p>{{producto.text}}</p>
      </ion-card-content>
    
    </ion-card>

    <button ion-button style = "background-color: #8CC7A1" (click) = "clickCarro()">Agregar al Carrito </button>
  

</ion-content>
